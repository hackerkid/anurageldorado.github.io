<body>

<div id="fam">FACTORS AND MULTIPLES GAME</div>

<div id="rules">
	<b>RULES</b><br>
2 Player Game.<br />
Player 1 chooses an even number less than 25.<br />
The next player subsequently chosses a factor or multiple of the first number.<br />
The last player to choose a number wins.<br />
</div>

<div id="info">
<div id="turn"> TURN : Player 1</div>
<div id="moves"></div>
<div id="notFact">This number is neither factor nor multiple of previous number.</div>
</div>

<button id='restart' onclick='restart();'>RESTART</button>
